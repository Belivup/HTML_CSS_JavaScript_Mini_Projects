<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!--inking CSS Files-->
	<link rel="stylesheet" href="Privacy.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	
	
	<title>FaceBook Post</title>

</head>
<body>

<div class="container">
	
	<div class="header Audience">
		<i class='bx bx-left-arrow-alt'></i>
		<h5>Select Audience</h5>
	</div>
	
	<div class="info">
		<span>Who can see your post?</span>
		<p>Your post will show up in news feed, on your profile and in search result.</p>
	</div>
	
	<div class="options">
		
		<form action="" method="get">
			
			<div class="radio">
				
				<label for="Public">
					<span class="MainLabel">
						
						<i class='bx bx-globe' ></i>
						
						<span class="labelDetail">
							<span>Public</span>
							<span>Anyone on or off facebook</span>
						</span>
					</span>
					<input type="radio" name="radio" id="Public" value="Public">
				</label>
				
				<label for="Friends">
					<span class="MainLabel">
						
						<i class='bx bx-globe' ></i>
						
						<span class="labelDetail">
							<span>Friends</span>
							<span>Anyone on or off facebook</span>
						</span>
					</span>
					<input type="radio" name="radio" id="Friends" value="Friends">
				</label>
				
				<label for="OnlyMe">
					<span class="MainLabel">
						
						<i class='bx bx-globe' ></i>
						
						<span class="labelDetail">
							<span>Only Me</span>
							<span>Anyone on or off facebook</span>
						</span>
					</span>
					<input type="radio" name="radio" id="OnlyMe" value="OnlyMe">
				</label>
				
			</div>
			
			<div>
				<input class="btn" type="button" value="Send">
			</div>
			
			
		</form>
	</div>
	
	

</div>

</body>
</html>
