<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!--inking CSS Files-->
	<link rel="stylesheet" href="style.css">
<!--	<link rel="stylesheet" href="Privacy.css">-->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	
	<title>FaceBook Post</title>
	
	
</head>
<body>

	<div class="container">
		
		<div class="firstScreen active">
			<div class="header">
				<h1></h1>
				<h5>Create Post</h5>
				<i class='bx bx-x'></i>
			</div>
			<div class="user">
				
				<div class="image">
					<img src="../Assets/Images/mosque.png" alt="">
				</div>
				
				<div class="name">
					<p>Belivup Limited</p>
					
					<div onclick="OpenSecondScreen()" class="dropDownPrivacy">
						<i class='bx bx-globe' ></i>
						<p>Public</p>
						<i class='bx bxs-down-arrow' ></i>
					</div>
				</div>
			
			</div>
			<div class="textArea">
				<form action="" class="TextForm">
					<textarea name="" id="" cols="5" rows="3" required placeholder="What's on your mind, Belivup?"></textarea>
				</form>
			</div>
			<div class="colorOption">
				<i class='bx bx-palette' ></i>
				<i class='bx bx-smile' ></i>
			</div>
			<div class="addPost">
				<span>Add to your post</span>
				<div class="icons">
					<i class='bx bx-images' ></i>
					<i class='bx bx-user' ></i>
					<i class='bx bx-happy' ></i>
					<i class='bx bx-location-plus' ></i>
					<i class='bx bx-dots-horizontal-rounded' ></i>
				</div>
			</div>
			<div class="button">
				<button class="postButton">Post</button>
			</div>
		</div>
		
		<div class="secondScreen">
			<div class="Audience">
				<i onclick="closeSecondScreen()" class='bx bx-left-arrow-alt'></i>
				<h5>Select Audience</h5>
			</div>
			<div class="info">
				<span>Who can see your post?</span>
				<p>Your post will show up in news feed, on your profile and in search result.</p>
			</div>
			<div class="options container">
				
				<form action="" method="get">
					
					<div class="radio">
						
						<label for="Public">
					<span class="MainLabel">
						
						<i class='bx bx-globe' ></i>
						
						<span class="labelDetail">
							<span>Public</span>
							<span>Anyone on or off facebook</span>
						</span>
					</span>
							<input type="radio" name="radio" id="Public" value="Public" checked>
						</label>
						
						<label for="Friends">
					<span class="MainLabel">
						
						<i class='bx bx-globe' ></i>
						
						<span class="labelDetail">
							<span>Friends</span>
							<span>Anyone on or off facebook</span>
						</span>
					</span>
							<input type="radio" name="radio" id="Friends" value="Friends">
						</label>
						
						<label for="OnlyMe">
					<span class="MainLabel">
						
						<i class='bx bx-globe' ></i>
						
						<span class="labelDetail">
							<span>Only Me</span>
							<span>Anyone on or off facebook</span>
						</span>
					</span>
							<input type="radio" name="radio" id="OnlyMe" value="OnlyMe">
						</label>
					
					</div>
					
					<div>
						<input onclick="closeSecondScreen()" class="button btn" type="button" value="Select">
					</div>
				
				
				</form>
			</div>
		</div>
	
	
	</div>
	
	<script>
		
		function OpenSecondScreen() {
			document.getElementsByClassName('secondScreen')[0].classList.add("active")
			document.getElementsByClassName('firstScreen')[0].classList.remove("active")
		}
		
		function closeSecondScreen() {
			document.getElementsByClassName('secondScreen')[0].classList.remove("active")
			document.getElementsByClassName('firstScreen')[0].classList.add("active")
		}
	
	</script>


</body>
</html>
